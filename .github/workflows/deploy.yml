name: Build & Deploy Go Backend

on:
  push:
    branches: [master]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # 1. Checkout
      # ----------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------
      # 2. Setup Go
      # ----------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # ----------------------
      # 3. Download dependencies
      # ----------------------
      - name: Download dependencies
        run: go mod download

      # ----------------------
      # 4. Run tests
      # ----------------------
      - name: Run tests
        run: go test ./...

      # ----------------------
      # 5. Build Linux binary
      # ----------------------
      - name: Build Linux binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o app.new ./cmd

      # ----------------------
      # 6. Ensure folder exists on server
      # ----------------------
      - name: Ensure app folder exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/be-go-flush/app

      # ----------------------
      # 7. Upload binary to server
      # ----------------------
      - name: Upload binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: app.new
          target: /var/www/be-go-flush/app/
          overwrite: true

      # ----------------------
      # 8. Deploy, update .env, swap binary, restart service
      # ----------------------
      - name: Deploy and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/be-go-flush/app

            # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ .env ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ¿Ð»Ð¾Ð¹
            ENV_FILE=".env"
            echo "Updating .env file..."
            echo "DB_USER=${{ secrets.DB_USER }}" > "$ENV_FILE"
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> "$ENV_FILE"
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> "$ENV_FILE"
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> "$ENV_FILE"
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> "$ENV_FILE"
            chmod 600 "$ENV_FILE"

            # Ð£Ð´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ð¹ Ð±Ð¸Ð½Ð°Ñ€ÑŒ, ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ
            if [ -f app ]; then
              rm -f app
            fi

            # ÐŸÐµÑ€ÐµÐ¸Ð¼ÐµÐ½Ð¾Ð²Ñ‹Ð²Ð°ÐµÐ¼ Ð½Ð¾Ð²Ñ‹Ð¹ Ð±Ð¸Ð½Ð°Ñ€ÑŒ
            mv app.new app
            chmod +x app

            # ÐŸÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐº systemd Ñ Ð¿Ð°Ñ€Ð¾Ð»ÐµÐ¼
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl daemon-reload
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart be-go-flush

      # ----------------------
      # 9. Discord notification Ñ Ð»Ð¾Ð³Ð°Ð¼Ð¸ Ð¾ÑˆÐ¸Ð±Ð¾Ðº
      # ----------------------
      - name: Discord notification
        if: always()
        run: |
          LOGS=$(tail -n 50 /var/www/be-go-flush/app/deploy.log 2>/dev/null || echo "")
          ERRORS=$(echo "$LOGS" | grep -i -E "error|err|fail" || echo "No errors found")
          STATUS="${{ job.status }}"
          curl -H "Content-Type: application/json" \
               -d "{
                \"username\": \"Deploy Bot\",
                \"embeds\": [
                  {
                    \"title\": \"ðŸš€ Go Backend Deploy\",
                    \"description\": \"**Status:** $STATUS\n**Branch:** ${{ github.ref_name }}\n**Commit:** ${{ github.sha }}\n**Errors:** $ERRORS\",
                    \"color\": $([ \"$STATUS\" = \"success\" ] && echo 3066993 || echo 15158332),
                    \"footer\": {\"text\": \"Auto-deploy via GitHub Actions\"},
                    \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                  }
                ]
               }" \
               "${{ secrets.DISCORD_WEBHOOK }}"
