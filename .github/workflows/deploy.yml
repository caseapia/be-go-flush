name: Build & Deploy Go Backend

on:
  push:
    branches: [master]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # 3Ô∏è‚É£ –°–∫–∞—á–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Download deps
        run: go mod download

      # 4Ô∏è‚É£ –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã
      - name: Run tests
        run: go test ./...

      # 5Ô∏è‚É£ –°–±–æ—Ä–∫–∞ –±–∏–Ω–∞—Ä—è –Ω–∞ GitHub
      - name: Build Linux binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o app ./cmd

      # 6Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∏–Ω–∞—Ä—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: Upload binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: app
          target: /var/www/be-go-flush
          overwrite: true

      # 7Ô∏è‚É£ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–∞
      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/be-go-flush
            chmod +x app
            sudo systemctl restart be-go-flush

      # 8Ô∏è‚É£ Discord —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
      - name: Discord notify
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{
            "username": "Deploy Bot",
            "avatar_url": "https://i.imgur.com/4M34hi2.png",
            "embeds": [{
              "title": "üöÄ Go Backend Deploy",
              "url": "https://github.com/caseapia/be-go-flush/commit/${{ github.sha }}",
              "color": 3066993,
              "fields": [
                { "name": "Branch", "value": "${{ github.ref_name }}", "inline": true },
                { "name": "Commit", "value": "${{ github.sha }}", "inline": true },
                { "name": "Actor", "value": "${{ github.actor }}", "inline": true },
                { "name": "Status", "value": "${{ job.status }}", "inline": true },
                { "name": "Time", "value": "$(date +'%Y-%m-%d %H:%M:%S')", "inline": true }
              ],
              "footer": { "text": "Auto-deploy via GitHub Actions" }
            }]
          }' ${{ secrets.DISCORD_WEBHOOK }}
